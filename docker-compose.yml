version: "3.8"


services:
  emtu-live-checker:
    build: .
    container_name: emtu-live-checker
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - EMTU_API_BASE_URL="https://bustime.noxxonsat.com.br"
      - CHECK_INTERVAL_MINUTOS=1
      - PROXIMITY_THRESHOLD_METERS=500
      - MAX_ALERTS_PER_ROUTE=5
      - LOG_LEVEL=info
    volumes:
      - ./data:/app/data
      - ./sessions:/app/sessions
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 50s
    networks:
      - live-checker-net

networks:
  live-checker-net:
    driver: bridge

volumes:
  emtu-data:
  emtu-logs:
  emtu-sessions:
