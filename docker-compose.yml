version: '3.8'

services:
  emtu-live-checker:
    build: .
    container_name: emtu-live-checker
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - EMTU_API_BASE_URL=https://api.emtu.sp.gov.br
      - EMTU_API_KEY=${EMTU_API_KEY}
      - CHECK_INTERVAL_MINUTES=1
      - PROXIMITY_THRESHOLD_METERS=500
      - MAX_ALERTS_PER_ROUTE=5
      - LOG_LEVEL=info
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./sessions:/app/sessions
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - emtu-network

networks:
  emtu-network:
    driver: bridge

volumes:
  emtu-data:
  emtu-logs:
  emtu-sessions:
